<h3>{{ title }}</h3>
<div>#/Items: {{ data.order.items.length }}</div>
<div>SubTotal: {{ data.order.subtotal | currency:"USD":true}}</div>
<table class="table table-condensed table-hover">
    <thead>
        <tr>
           <th>Product</th>
           <th>#</th>
           <th>$</th>
           <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of data.order.items">
            <td>{{ o.productCategory }} - {{ o.productTitle }}</td>
            <td>{{ o.quantity }}</td>
            <td>{{ o.unitPrice | currency:"USD":true }}</td>
            <td>{{ (o.unitPrice * o.quantity) | currency:"USD":true }}</td>
        </tr>
    </tbody>
</table>

<button class="btn btn-amber" *ngIf="data.order.items.length" (click) = "onCheckout()">CheckOut</button>
